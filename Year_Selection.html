<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UQuiz - Modern Mobile Design</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/floating.css" />
    <link rel="stylesheet" href="css/year_selection.css" />
  </head>
  <body class="position-fixed">
    <div class="floating-circles"></div>
    <div class="floating-circles"></div>
    <!-- Flip container -->
    <div class="flip-container">
      <div class="container year_container">
        <div class="checked-icon" id="checkIcon">
          <i class="fas fa-check-circle"></i>
        </div>
        <img
          src="images/year-selection-logo.png"
          alt=""
          class="img-fluid w-75 h-75"
        />
        <p class="fs-6 mx-3 text-white">
          We provide more experience for playing games. Just be happy!
        </p>
        <button id="firstYearBtn" class="btn btn-custom btn-first-year">
          First Year
        </button>
        <button id="secondYearBtn" class="btn btn-custom btn-second-year">
          Second Year
        </button>
      </div>
    </div>

    <!-- script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/year_selection.js" defer></script>
  </body>
</html>
