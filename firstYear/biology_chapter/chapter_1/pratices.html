  <body>
    <div class="body-container d-flex justify-content-center align-items-center min-vh-100 position-relative overflow-hidden">
      <div class="floating-circles"></div>
      <div class="floating-circles"></div>
      <div class="container quiz-container ">
        <!-- Progress Bar -->
        <div class="mb-3">
            <div class="progress">
                <div class="progress-bar progress-bar-custom" role="progressbar" style="width: 9%;" aria-valuenow="29" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
        </div>
    
        <!-- Question -->
        <h5 class="mb-3">Question 1/10</h5>
        <p class="mb-4">What is the capital city of Australia?</p>
    
        <!-- Options -->
        <div class="option-list">
            <button class="btn option-btn" onclick="checkAnswer(this, false)"> <span> A. </span> Sydney</button>
            <button class="btn option-btn" onclick="checkAnswer(this, true)"> <span> B. </span> Canberra</button>
            <button class="btn option-btn" onclick="checkAnswer(this, false)"> <span> C. </span> Melbourne</button>
            <button class="btn option-btn" onclick="checkAnswer(this, false)"> <span> D. </span> Brisbane</button>
        </div>
    
        <!-- Next Button -->
        <div class="next-btn">
            <a href="#" class="text-decoration-none text-dark">Next</a>
        </div>
    </div>
    </div>
