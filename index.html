<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizai - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css  -->
    <link rel="stylesheet" href="css/floating.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="body-container">
        <div class="floating-circles"></div>
        <div class="floating-circles"></div>
        <div class="entering-container text-center">
            <!-- Logo -->
            <h1 class="entering-logo ">Quizai</h1>
    
            <!-- Sign In Form -->
            <form>
                <div class="mb-3">
                    <input type="email" class="form-control form-control-lg rounded-pill" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control form-control-lg rounded-pill" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-lg btn-signin-custom w-100">Sign In</button>
            </form>
    
            <!-- Links -->
            <p class="mt-4 text-white linking-register">
                Don't have an account? <a href="register.html" class="text-decoration-underline">Sign Up</a>
            </p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <script src="./js/year_selection.js" defer></script>
</body>
</html>
